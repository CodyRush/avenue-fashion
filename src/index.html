<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <nav>
        <ul class="icon-view">
            <li>
                <span class="bold-text">Avenue</span> Fashion</li>
            <li>menu</li>
        </ul>
    </nav>

    <header>
        <h1>
            <span class="bold-text">Welcome</span> to Ave</h1>
        <p>Register Today</p>
    </header>

    <main>
        <form>
            <h2>Register</h2>
            <div>
                <label for="">First Name</label>
                <input type="text">
            </div>
            <div>
                <label for="">Last Name</label>
                <input type="text">
            </div>
            <div>
                <label for="">Email Address</label>
                <input type="email">
            </div>
            <div>
                <label for="">Your Password</label>
                <input type="password">
            </div>
            <div>
                <label for="">Confirm Password</label>
                <input type="password">
            </div>
            <div>
                <label for="">How often would you like an email?</label>
                <select name="" id="">
                    <option value="daily">Daily</option>
                    <option value="monthly">Monthly</option>
                    <option value="yearly">Yearly</option>
                    <option value="hourly">Hourly</option>
                </select>
            </div>
            <div>
                <label for="">Phone Number (optional)</label>
                <input type="number">
            </div>
            <div>
                <input type="radio">
                <label for="">I agree to the terms and conditions of the website. I may opt out at any time.</label>
            </div>
            <div>
                <label for="">Send us a message</label>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
            <div>
                <input type="radio">
                <label for="">exclusive updates</label>
                <input type="radio">
                <label for="">discoutns/sales</label>
                <input type="radio">
                <label for="">new arrivals</label>
                <input type="radio">
                <label for="">contests</label>
                <input type="radio">
                <label for="">everything</label>
                <input type="radio">
                <label for="">coupons</label>
            </div>
            <div>
                <label for="">Language</label>
                <select name="" id="">
                    <option value="english">English</option>
                    <option value="not-supported">Not supported</option>
                    <option value="not-supported">Not supported</option>
                    <option value="not-supported">Not supported</option>
                </select>
                <label for="">Do you prefer a size of clothing?</label>
                <select name="" id="">
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                    <option value="xl">Extra Large</option>
                </select>
                <label for="">Your Store Location</label>
                <select name="" id="">
                    <option value="edm">Edmonton, AB</option>
                    <option value="cgy">Calgary, AB</option>
                    <option value="sea">Seattle, WA</option>
                    <option value="ny">New York, NY</option>
                </select>
            </div>
            <button type="submit">Create Account</button>
            <p>By clikcing 'Create Account', you agree to our <span class="legal-link">Privacy Policy</span> -></p>

            <section class="support">
                <h2>Need Help?</h2>
                <p>If you have questions about your account, please contact <span class="legal-link">customer service</span> 24 hours a day, 7 days a week. <span class="phone-number">1-888-555-5555</span></p>
            </section>
        </form>
    </main>

    <footer>
        
    </footer>

</body>

</html>
